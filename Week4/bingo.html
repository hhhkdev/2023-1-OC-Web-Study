<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO</title>
</head>
<body>
    <h1>이혁 - 컴퓨터공학과 과목 빙고</h1>
    컴퓨터공학과 학우들을 위해 만든 빙고입니다.
    <ul>
        <li><mark>가장 좋아하는 과목</mark>을 형광펜으로 그어봅시다.</li>
        <li><b><u>가장 싫어하는 과목</u></b>을 볼드체와 밑줄로 강조해봅시다.</li>
    </ul>
    <table border="1">
        <tr>
            <td>논리회로설계및실험</td>
            <td>객체지향프로그래밍</td>
            <td>수치해석</td>
        </tr>
        <tr>
            <td>확률및통계</td>
            <td>파이썬프로그래밍</td>
            <td>컴퓨터공학개론</td>
        </tr>
        <tr>
            <td><mark>문제해결과SW프로그래밍</mark></td>
            <td>인터넷프로그래밍</td>
            <td><b><u>전공기초영어(1)</u></b></td>
        </tr>
    </table>
    <p>
        <label for="bingo">이번 차례 체크할 과목 : </label>
        <input type="text" placeholder="과목 이름을 입력하세요.." id="bingo">
    </p>
</body>
</html>
